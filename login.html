<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</head>

<body>
    <!-- BOTON MODAL -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">LOGIN</button>

    <!-- MODAL -->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered modal-lg">

            <div class="modal-content">

                <div class="modal-body">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col d-flex justify-content-center align-items-center m-4">
                                <!-- <img src="invader-ochocientos-sinfondo.png" class="img-fluid"> -->
                                <img src="idea-arcade-segunda.png" class="img-fluid">
                            </div>

                            <div class="col text-center">
                                <div class="row m-2 pb-4">
                                    <img src="ARCADE-LOGIN4-sinfondo.png" class="img-fluid">
                                </div>

                                <form class="needs-validation" novalidate>
                                    <div class="row">
                                        <div class="mb-3 col">

                                            <input type="text" class="form-control border-0 border-bottom border-2 border-secondary" id="text" aria-describedby="Nombre de usuario" placeholder="Nombre de usuario" value="" required>
                                            <div class="invalid-feedback">
                                                Se debe ingresar un nombre de usuario
                                            </div>
                                        </div>
                                    </div>
                    
                                    <div class="row">
                                        <div class="mb-3 col">

                                            <input type="password" class="form-control border-0 border-bottom border-2 border-secondary" id="contraseña" aria-describedby="Contraseña" placeholder="Contraseña" value="" required>
                                            <div class="invalid-feedback">
                                                Se debe ingresar la contraseña del usuario
                                            </div>
                                        </div>
                                    </div>
                
                                    <div class="row">
                                        <div class="mb-3 col-7 rounded-0 border-end">
                                        <a href="#!" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                                        </div>
                
                                        <div class="mb-3 col-5">
                                        <a href="#!" class="text-decoration-none">Registrarse</a>
                                        </div>
                                    </div>
                
                                    <div class="row">
                                        <div class="mb-3 mt-3">
                                        <button class="btn btn-outline-dark" type="submit">Iniciar sesión</button>
                                        </div>
                                    </div>
                
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
        }

        form.classList.add('was-validated')
        }, false)
    })
    })()
    </script>
    
</body>
</html>
